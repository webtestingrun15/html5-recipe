  <title>Brownie Recipe</title>
</head>
<body>
  <h1>Brownie Recipe</h1>
  <p>Ingredients:</p>
  <ul>
    <li>2 sticks of unsalted butter</li>
    <li>1 1/2 cups of all-purpose flour</li>
    <li>1/3 cup unsweetned cocoa powder</li>
    <li>1/2 teaspoon fine salt</li>
    <li>4 ounces of chocolate</li>
    <li>2 cups of sugar</li>
    <li>4 large eggs slightly beaten</li>
  </ul>
</body>
</html>
